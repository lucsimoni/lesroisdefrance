<div class="container search-page mt-5 mb-5">

  <!-- ObligÃ© d'utiliser la balise form pour stopper la validation du navigateur -->
  <form novalidate>
    <div class="search-input">      
        <input (keyup)="search($event)" required>
        <div class="search-icon"><i class="fa fa-2x fa-search"></i></div>
        <span class="search-bar"></span>
        <label>Entrer le nom d'un Roi</label>
    </div>
  </form>

  <div class="search-results row mt-3">
      <div class="col-lg-2 col-md-4 col-6" *ngFor="let character of searchResults">
        <app-character-card [character]="character" ></app-character-card>
      </div>
  </div>
</div>
